<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="overlay">
        <form class="overlay_form">
        <button class="overlay__close-button"><img src="images/Close-Icon.svg"></button>
            <h2 class="overlay_form__header">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" name="" class="overlay_form__input overlay_form__nameInput">
            <input type="text" value="Исследователь океана" name="" class="overlay_form__input overlay_form__jobInput">
            <button class="overlay__save-button">Сохранить</button>
        </form>
    </div>
    <div class="root">
        <div class="content">
            <header class="header">
                <img src="images/__logo.svg" class="header__logo">
                <div class="line"></div>
            </header>
            <main>
                <section class="profile">
                    <img src="images/avatar.jpg" class="profile__avatar">
                        <div class="profile_info">
                            <h2 id="name" class="profile_info__title">Жак-Ив Кусто</h2>
                            <button class="profile-info__edit-button"><img src="images/Edit-Button.svg"></button>
                            <p id="job" class="profile_info__description">Исследователь океана</p>
                        </div>
                    <button class="profile__button"><img src="images/Profile-Button.svg"></button>
                </section>
                <section class="elements">
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Карачаевск</h3>
                        <img src="images/like.svg">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Гора Эльбрус</h3>
                        <img src="images/like.svg">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Домбай</h3>
                        <img src="images/like.svg">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Гора Эльбрус</h3>
                        <img src="images/like.svg">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Домбай</h3>
                        <img src="images/like.svg">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Карачаево-Черкессия</h3>
                        <img src="images/like.svg">
                        </div>
                    </div>
                </section>
                <div class="footer">
                    <p class="footer_text">© 2020 Mesto Russia</p>
                </div>
               
            </main>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
