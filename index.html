<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="overlay">
        <form class="overlay__form">
        <button class="overlay__close-button"><img src="images/Close-Icon.svg" alt="Закрывающая кнопка"></button>
            <h2 class="overlay__header">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" class="overlay__input overlay__input_type_name">
            <input type="text" value="Исследователь океана" class="overlay__input overlay__input_type_job">
            <button class="overlay__save-button">Сохранить</button>
        </form>
    </div>







    <div class="root">
        <div class="content">
            <header class="header">
                <img src="images/logo.svg" class="logo" alt="Лого">
                <div class="line"></div>
            </header>






            <main>
                <section class="profile">
                    <img src="images/avatar.jpg" class="profile__avatar" alt="Ваш аватар">
                        <div class="profile__info">
                            <h2 id="name" class="profile__name">Жак-Ив Кусто</h2>
                            <button class="profile-info__edit-button"><img src="images/Edit-Button.svg" alt="кнопка редактирования"></button>
                            <p id="job" class="profile__subtitle">Исследователь океана</p>
                        </div>
                    <button class="profile__button"><img src="images/Profile-Button.svg" alt="Добавить"></button>
                </section>






                <section class="elements">
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Место" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Карачаевск</h3>
                        <img src="images/like.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Место" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Гора Эльбрус</h3>
                        <img src="images/like.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Место" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Домбай</h3>
                        <img src="images/like.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Место" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Гора Эльбрус</h3>
                        <img src="images/like.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Место" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Домбай</h3>
                        <img src="images/like.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="elements_element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Место" class="element__img">
                        <div class="elements_like-container">
                        <h3 class="elements_element__description">Карачаево-Черкессия</h3>
                        <img src="images/like.svg" alt="Лайк">
                        </div>
                    </div>
                </section>
                <div class="footer">
                    <p class="footer_text">© 2020 Mesto Russia</p>
                </div>
               
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
