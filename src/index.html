<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title lang="ru">Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <!-- Popup удаления карточки -->
    <div class="popup popup_card-delete">
        <div class="popup__container popup__container-profile">
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="button" class="popup__exit popup__exit-profile" aria-label="Закрыть попап"></button>
            <form name="profile-edit" class='popup__form' novalidate>
                <button type="submit" class="popup__btn">Да</button>
            </form>
        </div>
    </div>
    <!-- Popup редактирования профиля -->
    <div class="popup popup_profile">
        <div class="popup__container popup__container-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__exit popup__exit-profile" aria-label="Закрыть попап"></button>
            <form name="profile-edit" class='popup__form' novalidate>
                <input name='userName' type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
                <span id="errorMessage-userName" class='popup__input-error'></span>
                <input name='userJob' type="text" placeholder="Ваша работа" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
                <span id="errorMessage-userJob" class='popup__input-error'></span>
                <button type="submit" class="popup__btn popup__btn-inactive" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <!-- Popup редактирования аватара -->
    <div class="popup popup_avatar">
        <div class="popup__container popup__container-profile">
            <h2 class="popup__title">Обновить аватар</h2>
            <button type="button" class="popup__exit popup__exit-profile" aria-label="Закрыть попап"></button>
            <form name="profile-edit" class='popup__form' novalidate>
                <input name='avatar' placeholder="Ссылка на аватар" class="popup__input popup__input_type_name" type="url" pattern='^((ftp|http|https):\/\/)?(www\.)?([A-Za-zА-Яа-я0-9]{1}[A-Za-zА-Яа-я0-9\-]*\.?)*\.{1}[A-Za-zА-Яа-я0-9-]{2,8}(\/([\w#!:.?+=&%@!\-\/])*)?'  required>
                <span id="errorMessage-avatar" class='popup__input-error'></span>
                <button type="submit" class="popup__btn popup__btn-inactive" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <!-- Popup добавления карточки -->
    <div class='popup popup_card'>
        <div class="popup__container popup__container-card">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__exit popup__exit-card" aria-label="Закрыть попап"></button>
            <form name="card-form" class='popup__form' novalidate>
                <input name='cardName' type="text" placeholder="Введите название" class="popup__input popup__input_card_title" minlength="2" maxlength="30" required>
                <span id="errorMessage-cardName" class='popup__input-error'></span>
                <input name='urlCard' placeholder="Вставьте ссылку на картину" class="popup__input popup__input_card_link" type="url" pattern='^((ftp|http|https):\/\/)?(www\.)?([A-Za-zА-Яа-я0-9]{1}[A-Za-zА-Яа-я0-9\-]*\.?)*\.{1}[A-Za-zА-Яа-я0-9-]{2,8}(\/([\w#!:.?+=&%@!\-\/])*)?'  required>
                <span id="errorMessage-urlCard" class='popup__input-error'></span>
                <button type="submit" class="popup__btn popup__btn-inactive" disabled>Создать</button>
            </form>
        </div>
    </div>
    <!-- Popup просмотра картинки -->
    <div class='popup popup_scale-image'>
        <div class='popup__content-image'>
            <img src="#" alt='Место' class="popup__image">
            <figcaption class="popup__subtitle"></figcaption>
            <button type="button" class="popup__exit popup__exit-img" aria-label="Закрыть попап"></button>
        </div>
    </div>
    <div class="root">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-case">
                    <img src="<%=require('./images/avatar.jpg')%>" class="profile__photo" alt="Ваш аватар">
                    <div class="profile__avatar-change">
                        <svg width="26px" height="26px" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
                        </svg>
                    </div>
                </div>
                <div class="profile__info-case">
                    <div class="profile__case">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Кнопка редактирования" class="profile__edit-btn"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Кнопка добавления фото" class="profile__add-btn"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card-template">
        <div class="element">
            <button type="button" aria-label="Кнопка удалить карточку" class="element__trash"></button>
            <img class="element__image" alt="Место">
            <div class="element__case">
                <h2 class="element__title"></h2>
                <div id="element__like-section" class='element__like-section'>
                    <button class="element__like" aria-label="Кнопка лайка" type="button"></button>
                    <p class="element__likesCount">0</p>
                </div>
            </div>
        </div>
    </template>
    <script type='module' src="pages/index.js" defer></script>
</body>

</html>
